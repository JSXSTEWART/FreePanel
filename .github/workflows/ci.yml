name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: mbstring, pdo, pdo_sqlite, xml, intl, gd

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Install composer deps
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Setup environment
        run: |
          cp .env.example .env
          cp .env.example .env.testing
          mkdir -p database storage/framework/{cache,sessions,views} bootstrap/cache
          touch database/database.sqlite
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_DATABASE=freepanel/DB_DATABASE=database\/database.sqlite/' .env
          sed -i 's/CACHE_DRIVER=redis/CACHE_DRIVER=array/' .env
          sed -i 's/SESSION_DRIVER=redis/SESSION_DRIVER=array/' .env
          sed -i 's/QUEUE_CONNECTION=redis/QUEUE_CONNECTION=sync/' .env
          cp .env .env.testing

      - name: Generate app key
        run: php artisan key:generate --ansi

      - name: Clear caches
        run: |
          php artisan config:clear || true
          php artisan view:clear || true
          php artisan cache:clear || true

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test --testsuite=Feature
